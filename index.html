<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #Userinputs{
           margin:20px;
        }
        #map{
            height:500px;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="directionsPage">
<div id="Userinputs">
    <span>Your Location</span><input type="text">
    <span>Enter Destination Location</span><input type="text" id="destination">
    <span><button class="btn">Get the directions</button></span>
</div>
<div id="map"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh9agbEN1fx8Qm5OdmZ8tOpHHaFj4wFbY"></script>
<script src="app.js"></script>
</body>
</html>
